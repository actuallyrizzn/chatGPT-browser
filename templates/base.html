<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChatGPT Browser{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    typography: {
                        DEFAULT: {
                            css: {
                                maxWidth: 'none',
                                color: '#111827',
                                a: {
                                    color: '#3182ce',
                                    '&:hover': {
                                        color: '#2c5282',
                                    },
                                },
                                pre: {
                                    backgroundColor: '#f3f4f6',
                                    color: '#1f2937',
                                },
                                code: {
                                    color: '#dc2626',
                                    backgroundColor: '#f3f4f6',
                                    fontWeight: '600',
                                    '&::before': {
                                        content: '""',
                                    },
                                    '&::after': {
                                        content: '""',
                                    },
                                },
                            },
                        },
                        dark: {
                            css: {
                                color: '#f3f4f6',
                                a: {
                                    color: '#60a5fa',
                                    '&:hover': {
                                        color: '#93c5fd',
                                    },
                                },
                                pre: {
                                    backgroundColor: '#1f2937',
                                    color: '#e5e7eb',
                                },
                                code: {
                                    color: '#f87171',
                                    backgroundColor: '#1f2937',
                                },
                            },
                        },
                    },
                },
            },
        }
    </script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Tailwind Typography Plugin -->
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.10/dist/typography.min.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-full bg-gray-50 dark:bg-gray-900">
    <nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-gray-900 dark:text-white hover:text-gray-700 dark:hover:text-gray-300">
                            ChatGPT Browser
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="toggleDevView" class="inline-flex items-center px-3 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-200">
                        <i class="fas fa-code mr-2"></i>
                        Dev View
                    </button>
                    <button id="toggleDarkMode" class="inline-flex items-center px-3 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-200">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="py-10">
        {% block content %}{% endblock %}
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% block extra_js %}{% endblock %}

    <script>
        $(document).ready(function() {
            // Check system dark mode preference
            if (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('darkMode', 'true');
            }
            
            // Initialize dark mode from localStorage
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark');
            }
            
            // Toggle dev view
            $('#toggleDevView').click(function() {
                $('.nice-mode').toggleClass('hidden');
                $('.dev-mode').toggleClass('hidden');
                
                // Update button text based on current view
                const isDevMode = !$('.dev-mode').hasClass('hidden');
                $(this).html(`<i class="fas fa-${isDevMode ? 'message' : 'code'} mr-2"></i>${isDevMode ? 'Nice View' : 'Dev View'}`);
                
                localStorage.setItem('devMode', isDevMode);
            });
            
            // Initialize dev view from localStorage
            if (localStorage.getItem('devMode') === 'true') {
                $('.nice-mode').addClass('hidden');
                $('.dev-mode').removeClass('hidden');
                $('#toggleDevView').html('<i class="fas fa-message mr-2"></i>Nice View');
            }
            
            // Toggle dark mode with animation
            $('#toggleDarkMode').click(function() {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
                
                // Update moon icon
                const isDarkMode = document.documentElement.classList.contains('dark');
                $(this).find('i').removeClass('fa-moon fa-sun').addClass(isDarkMode ? 'fa-sun' : 'fa-moon');
            });
            
            // Initialize moon/sun icon
            const isDarkMode = document.documentElement.classList.contains('dark');
            $('#toggleDarkMode i').removeClass('fa-moon fa-sun').addClass(isDarkMode ? 'fa-sun' : 'fa-moon');
        });
    </script>
</body>
</html>
