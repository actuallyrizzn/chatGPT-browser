<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Browser</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body {% if dark_mode %}class="dark"{% endif %}>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">ChatGPT Browser</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Open menu" aria-expanded="false" aria-controls="navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button type="button" id="dark-mode-toggle" class="nav-link border-0 bg-transparent text-light p-0" aria-label="Toggle dark mode">
                            {% if dark_mode %}
                                <i class="bi bi-sun" aria-hidden="true"></i> <span class="dark-mode-label">Light Mode</span>
                            {% else %}
                                <i class="bi bi-moon" aria-hidden="true"></i> <span class="dark-mode-label">Dark Mode</span>
                            {% endif %}
                        </button>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="{{ url_for('toggle_view_mode', redirect=1) }}" class="d-inline">
                            <button type="submit" class="nav-link border-0 bg-transparent text-light p-0" aria-label="Toggle view mode (Nice or Dev)">
                                {% if dev_mode %}
                                    <i class="bi bi-code-slash" aria-hidden="true"></i> Dev View
                                {% else %}
                                    <i class="bi bi-eye" aria-hidden="true"></i> Nice View
                                {% endif %}
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('settings') }}" aria-label="Settings">
                            <i class="bi bi-gear" aria-hidden="true"></i> Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="main-content" class="container" tabindex="-1">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
(function() {
    var btn = document.getElementById('dark-mode-toggle');
    if (!btn) return;
    btn.addEventListener('click', function() {
        fetch('{{ url_for("toggle_dark_mode") }}', { method: 'POST', headers: { 'Accept': 'application/json', 'X-Requested-With': 'XMLHttpRequest', 'Content-Type': 'application/x-www-form-urlencoded' }, body: '' })
            .then(function(r) { return r.json(); })
            .then(function(data) {
                if (data.success) {
                    document.body.classList.toggle('dark', data.dark_mode);
                    var icon = btn.querySelector('i.bi');
                    var label = btn.querySelector('.dark-mode-label');
                    if (data.dark_mode) {
                        if (icon) { icon.className = 'bi bi-sun'; icon.setAttribute('aria-hidden', 'true'); }
                        if (label) label.textContent = 'Light Mode';
                    } else {
                        if (icon) { icon.className = 'bi bi-moon'; icon.setAttribute('aria-hidden', 'true'); }
                        if (label) label.textContent = 'Dark Mode';
                    }
                }
            });
    });
})();
    </script>
</body>
</html>
