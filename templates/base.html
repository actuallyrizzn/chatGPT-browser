<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Browser</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/styles/github.min.css" id="highlight-theme-light">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/styles/atom-one-dark.min.css" id="highlight-theme-dark">
</head>
<body {% if dark_mode %}class="dark"{% endif %}>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">ChatGPT Browser</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Open menu" aria-expanded="false" aria-controls="navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button type="button" id="dark-mode-toggle" class="nav-link border-0 bg-transparent text-light p-0" aria-label="Toggle dark mode">
                            {% if dark_mode %}
                                <i class="bi bi-sun" aria-hidden="true"></i> <span class="dark-mode-label">Light Mode</span>
                            {% else %}
                                <i class="bi bi-moon" aria-hidden="true"></i> <span class="dark-mode-label">Dark Mode</span>
                            {% endif %}
                        </button>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="{{ url_for('main.toggle_view_mode', redirect=1) }}" class="d-inline">
                            <button type="submit" class="nav-link border-0 bg-transparent text-light p-0" aria-label="Toggle view mode (Nice or Dev)">
                                {% if dev_mode %}
                                    <i class="bi bi-code-slash" aria-hidden="true"></i> Dev View
                                {% else %}
                                    <i class="bi bi-eye" aria-hidden="true"></i> Nice View
                                {% endif %}
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.stats') }}" aria-label="Statistics">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.settings') }}" aria-label="Settings">
                            <i class="bi bi-gear" aria-hidden="true"></i> Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link border-0 bg-transparent text-light p-0" data-bs-toggle="modal" data-bs-target="#shortcuts-modal" aria-label="Keyboard shortcuts">? Shortcuts</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="main-content" class="container" tabindex="-1">
        {% block content %}{% endblock %}
    </main>

    <div class="modal fade" id="shortcuts-modal" tabindex="-1" aria-labelledby="shortcuts-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="shortcuts-modal-label">Keyboard shortcuts</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-unstyled mb-0">
                        <li><kbd>/</kbd> Focus search (on home)</li>
                        <li><kbd>Escape</kbd> or <kbd>Backspace</kbd> Back to conversation list (when not typing)</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/highlight.min.js"></script>
    <script>
(document.addEventListener('DOMContentLoaded', function() {
    if (typeof hljs !== 'undefined') {
        document.querySelectorAll('pre code').forEach(function(block) {
            hljs.highlightElement(block);
            var pre = block.closest('pre');
            if (pre && !pre.querySelector('.code-copy-btn')) {
                var btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'code-copy-btn';
                btn.setAttribute('aria-label', 'Copy code');
                btn.textContent = 'Copy';
                btn.addEventListener('click', function() {
                    navigator.clipboard.writeText(block.textContent).then(function() {
                        btn.textContent = 'Copied!';
                        setTimeout(function() { btn.textContent = 'Copy'; }, 2000);
                    });
                });
                pre.style.position = 'relative';
                pre.appendChild(btn);
            }
        });
    }
})());
    </script>
    <script>
(function() {
    document.addEventListener('keydown', function(e) {
        var inInput = /INPUT|TEXTAREA|SELECT/.test((e.target && e.target.tagName) || '');
        if (e.key === '/' && !inInput) {
            var el = document.getElementById('search-input');
            if (el) { e.preventDefault(); el.focus(); }
        }
        if ((e.key === 'Escape' || e.key === 'Backspace') && !inInput) {
            var path = window.location.pathname || '';
            if (/^\/conversation\/[^/]+(\/)?$/.test(path)) {
                e.preventDefault();
                window.location.href = '{{ url_for("main.index") }}';
            }
        }
    });
})();
    </script>
    <script>
(function() {
    var btn = document.getElementById('dark-mode-toggle');
    if (!btn) return;
    btn.addEventListener('click', function() {
        fetch('{{ url_for("main.toggle_dark_mode") }}', { method: 'POST', headers: { 'Accept': 'application/json', 'X-Requested-With': 'XMLHttpRequest', 'Content-Type': 'application/x-www-form-urlencoded' }, body: '' })
            .then(function(r) { return r.json(); })
            .then(function(data) {
                if (data.success) {
                    document.body.classList.toggle('dark', data.dark_mode);
                    var icon = btn.querySelector('i.bi');
                    var label = btn.querySelector('.dark-mode-label');
                    if (data.dark_mode) {
                        if (icon) { icon.className = 'bi bi-sun'; icon.setAttribute('aria-hidden', 'true'); }
                        if (label) label.textContent = 'Light Mode';
                    } else {
                        if (icon) { icon.className = 'bi bi-moon'; icon.setAttribute('aria-hidden', 'true'); }
                        if (label) label.textContent = 'Dark Mode';
                    }
                }
            });
    });
})();
    </script>
</body>
</html>
