<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChatGPT Browser{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    typography: {
                        DEFAULT: {
                            css: {
                                pre: {
                                    padding: '1rem',
                                    borderRadius: '0.5rem',
                                    backgroundColor: '#1e293b',
                                    color: '#e2e8f0',
                                    border: '1px solid #334155'
                                },
                                code: {
                                    padding: '0.2em 0.4em',
                                    borderRadius: '0.25rem',
                                    backgroundColor: '#1e293b',
                                    color: '#e2e8f0'
                                }
                            }
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 4px;
        }
        
        .dark ::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
        }
        
        /* Transitions */
        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        
        /* Message bubbles */
        .message-bubble {
            border-radius: 1rem;
            padding: 1rem;
            margin: 0.5rem 0;
            max-width: 80%;
        }
        
        .message-bubble.assistant {
            margin-right: auto;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        
        .dark .message-bubble.assistant {
            background-color: #374151;
            color: #f3f4f6;
        }
        
        .message-bubble.user {
            margin-left: auto;
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        .dark .message-bubble.user {
            background-color: #1e40af;
            color: #dbeafe;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold">ChatGPT Browser</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="devViewToggle" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all">
                        <i class="fas fa-code"></i>
                        <span class="ml-2">Dev View</span>
                    </button>
                    <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-6">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="max-w-7xl mx-auto px-4 mb-6">
                    {% for category, message in messages %}
                        <div class="p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-100{% else %}bg-blue-100 text-blue-700 dark:bg-blue-900 dark:text-blue-100{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>

    <!-- JavaScript -->
    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;
        
        // Check system preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            html.classList.add('dark');
        }
        
        // Check localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            html.classList.add('dark');
        } else if (localStorage.getItem('darkMode') === 'false') {
            html.classList.remove('dark');
        }
        
        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('darkMode', html.classList.contains('dark'));
        });
        
        // Dev view toggle
        const devViewToggle = document.getElementById('devViewToggle');
        const niceMode = document.querySelector('.nice-mode');
        const devMode = document.querySelector('.dev-mode');
        
        // Check localStorage
        if (localStorage.getItem('devView') === 'true') {
            niceMode?.classList.add('hidden');
            devMode?.classList.remove('hidden');
            devViewToggle?.classList.add('bg-blue-500', 'dark:bg-blue-600', 'text-white');
        }
        
        devViewToggle?.addEventListener('click', () => {
            niceMode?.classList.toggle('hidden');
            devMode?.classList.toggle('hidden');
            devViewToggle.classList.toggle('bg-blue-500');
            devViewToggle.classList.toggle('dark:bg-blue-600');
            devViewToggle.classList.toggle('text-white');
            localStorage.setItem('devView', devMode?.classList.contains('hidden') ? 'false' : 'true');
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
